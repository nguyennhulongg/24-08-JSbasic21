<!DOCTYPE html>
<html lang="en">

<body>
    <script>
        function adding(d) {
            if (d.substring(0, 2) === 'Py') {
                return d;
            } else {
                return "Py" + d;
            }
        }

        console.log(adding("thon"));
        console.log(adding("Python"));
    </script>
</body>
</html>
